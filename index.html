<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calculadora</title>
  <link rel="icon" href="https://www.ages.pucrs.br/wp-content/uploads/2020/03/cropped-logo-ages-32x32.png" type="image/x-icon">
  <link id="Style" rel="stylesheet" href="/css1/black.css" />

</head>

<body>
  <header>
   <H1>Sprint 1</H1>
  </header>
 

  <section class="calculadora">

    <section class="ToggleBlack">
            <div class="fundo1"><img src="../img/Off.png" alt="botao"></div>
            <button class="LeftButton" onclick="white()"><img src="../img/O.png" alt="botao"></button>
    </section>
    <section class="ToggleWhite">
          <div class="fundo2"><img src="../img/On.png" alt="botao"></div>
            <button class="RigthButton" onclick="black()"><img src="../img/O2.png" alt="botao"></button>
    </section>



    
    <section class="tela">
      <div type="text" class="operacao" maxlength="2"></div>
      <div type="text" class="resultado" maxlength="2"></div>
    </section>

    <div class="teclas">
      <table>

        <tr>
          <td><button class="grey" onclick="limpa()">C</button></td>
          <td><button class="grey" onclick="inverter()">+/-</button></td>
          <td><button class="grey" onclick="insere('%')">%</button></td>

          <td><button class="blue" onclick="insere('/')">รท</button></td>
        </tr>
        <tr>
          <td><button class="black" onclick="insere(7)">7</button></td>
          <td><button class="black" onclick="insere(8)">8</button></td>
          <td><button class="black" onclick="insere(9)">9</button></td>

          <td><button class="blue" onclick="insere('*')">x</button></td>
        </tr>
        <tr>
          <td><button class="black" onclick="insere(4)">4</button></td>
          <td><button class="black" onclick="insere(5)">5</button></td>
          <td><button class="black" onclick="insere(6)">6</button></td>

          <td><button class="blue" onclick="insere('-')">-</button></td>
        </tr>
        <tr>
          <td><button class="black" onclick="insere(1)">1</button></td>
          <td><button class="black" onclick="insere(2)">2</button></td>
          <td><button class="black" onclick="insere(3)">3</button></td>

          <td><button class="blue" onclick="insere('+')">+</button></td>
        </tr>
        <tr>
          <td><button class="black" onclick="insere('.')">.</button></td>
          <td><button class="black" onclick="insere(0)">0</button></td>
          <td><button class="black" onclick="excluir()"><<img src="../img/delete.png" alt="delete"></button>
          </td>

          <td><button class="blue" onclick="calcular()">=</button></td>
        </tr>
      </table>

    </div>
  </section>
  <script language="JavaScript" src="../JS/functions.js"></script>
</body>

</html>
